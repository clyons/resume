# Site settings
title: "Ciaran Lyons - Resume"
description: "SEO Specialist and Content Marketer"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ciaran Lyons"
resume_title:                   "SEO Specialist &amp; Content Marketer"
resume_contact_email:           "ciaran.lyons@gmail.com"
resume_contact_telephone:       "+1 (407) 583-9108"
resume_contact_address:         ""
resume_header_contact_info:     "+1 (407) 583-9108 | ciaran.lyons@gmail.com"
resume_header_intro:            "<p>I am both an SEO specialist and experienced content marketer. I help you build your online audience by determining what it is that your target audience seeks, and designing appealing content that converts to long-term subscribers.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
# resume_section_skills:          false
resume_section_recognition:     true
resume_section_links:           false
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/clyons/"
  # resume_twitter_url:           "http://twitter.com/crayonlions"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  resume_facebook_url:          "http://facebook.com/ciaran.lyons"
  resume_linkedin_url:          "https://www.linkedin.com/in/ciaranlyons"
  # resume_instagram_url:         "http://instagram.com/crayonlions"
  resume_website_url:           "http://ciaranlyons.com/"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

